<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:insert="header :: copy"></div>
<p th:text="${user.getFirstName()}"></p>
<p th:text="${user.getLastName()}"></p>
<p th:text="${user.getEmail()}"></p>
<p th:text="${user.getGroupId()}"></p>
<p th:text="${user.getId()}"></p>
<br/>
<div sec:authorize="hasRole('ADMIN')"> Действия с пользователем:
    <a th:href="@{~/admin/{id}/edit(id=${user.getId()})}">Изменить</a><br/><a th:href="@{~/admin}">Вернуться</a>
    <br/>
    <form th:method="DELETE" th:action="@{~/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete User"/>
    </form>
</div>
</body>
</html>
