<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
    <title>AllUsersList</title>

    <script
            src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100vh;
            margin: 0;
            padding: 0;
            /*background-color: yellow;*/
        }

        .container-fluid {
            flex: 1;
            padding: 0;
        }

        .nav-pills {
            width: 100%;
        }

        .col-2 {
            padding-right: 0;
            padding-top: 10px;
        }

        .inline {
            display: inline;
        }

        body, html {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<!--<div th:insert="header :: copy"></div>  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">1Company name</a>   <ul class="list-group list-group-horizontal-sm ">
       <li class="list-group-item rounded-0 border-0 bg-body text-white fw-bold pr-0" style="padding-right: 0%">Admin</li>
       <li class="list-group-item rounded-0 border-0 bg-body text-white">With Roles</li>
   </ul>-->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap  shadow">
    <!--TODO подогнать класс user под отображение, добавить недостающие поля-->
    <!--TODO сделать управление ролями из UI, начать с отображения, затем - все остальное-->
    <!--TODO модальные окна-->
    <!--TODO все надписи перевести на английский как в тз-->
    <ul class="list-group list-group-horizontal-sm ">
        <li class="list-group-item rounded-0 border-0 bg-body text-white pr-0">
            <p class="fw-bold inline" th:text="${currentUser.getUsername()}"></p>
            <p class="fw-normal inline"> with roles: </p>
            <p class="fw-normal inline" th:text="${currentUser.getRolesString()}"></p>
        </li>
    </ul>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid d-flex flex-column">
    <div class="row flex-fill d-flex">
        <div class="col-2">
            <ul class="nav nav-pills flex-column" id="v-pills-tab" role="navigation" aria-orientation="vertical">
                <li class="nav-item flex-fill" sec:authorize="hasRole('ADMIN')"><a href="#admin" class="nav-link"
                                                                                   th:classappend="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} ? active : ''"
                                                                                   data-bs-toggle="tab">Admin</a></li>
                <li class="nav-item flex-fill" sec:authorize="hasRole('USER')"><a href="#user" class="nav-link"
                                                                                  th:classappend="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} ? '' : active"
                                                                                  data-bs-toggle="tab">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="admin"
                     th:classappend="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} ? '' : 'd-none'">
                    <div class="container mt-2" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <h1>Admin panel</h1>
                        <ul class="nav nav-tabs mt-4">
                            <li class="nav-item"><a href="#userlist" class="nav-link active"
                                                    data-bs-toggle="tab">Users table</a></li>
                            <li class="nav-item"><a href="#newuser" class="nav-link"
                                                    data-bs-toggle="tab">New user</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="userlist">
                                <ul class="list-group">
                                    <li class="list-group-item bg-transparent">
                                        <h4>All users</h4>
                                    </li>
                                    <li class="list-group-item border-top">
                                        <table class="table table-striped table-borderless border-top mt-3 mb-5">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="allUsersTable">
                                            </tbody>
                                        </table>
                                        <script type="module">
                                            var myArray = []
                                            let url = 'http://localhost:8080/api/users';
                                            let response = await fetch(url);
                                            let users = await response.json();
                                            buildTable(users);
                                           // $.ajax({
                                           //     method:'GET',
                                           //     url:'http://localhost:8080/api/users',
                                          //      success:function (response) {
                                          //          myArray = response
                                         //           console.log(myArray)
                                          //          buildTable(myArray)
                                          //      }
                                          //  })



                                            function buildTable(data){
                                                var table = document.getElementById('allUsersTable')



                                                for (var i = 0; i < data.length; i++){
                                                    var roleNames = data[i].roles.map(function(role) {
                                                        return role['name'].replace('ROLE_','');
                                                    }).join(' ')

                                                    var row = "<tr><td>"+data[i].id
                                                        +"</td><td>"+data[i].firstName
                                                        +"</td><td>"+data[i].lastName+"</td><td>"+data[i].age
                                                        +"</td><td>"+data[i].username
                                                        +"</td><td>"+roleNames
                                                        +"</td><td>Edit</td><td>Delete</td></tr>"
                                                        table.innerHTML += row
                                                }
                                            }
                                        </script>

                                    </li>
                                </ul>

                            </div>
                            <div class="tab-pane fade" id="newuser">
                                <ul class="list-group">
                                    <li class="list-group-item bg-transparent">
                                        <h3>Add new user</h3>
                                    </li>
                                    <li class="list-group-item border-top">
                                        <div class="container mt-4 mb-2">
                                            <div class="row">
                                                <div class="col-sm">

                                                </div>
                                                <div class="col-sm">
                                                    <form th:action="@{~/admin}" th:method="POST"
                                                          th:object="${newuser}">

                                                        <label for="name" class="form-label">First name: </label>
                                                        <input type="text" class="form-control" th:field="*{firstName}"
                                                               id="name"/>
                                                        <br/>
                                                        <label for="name2" class="form-label">Last name: </label>
                                                        <input type="text" class="form-control" th:field="*{lastName}"
                                                               id="name2"/>
                                                        <br/>
                                                        <label for="age" class="form-label">Age: </label>
                                                        <input type="number" class="form-control" step="1"
                                                               onchange="this.value = Math.max(0, Math.min(140, parseInt(this.value)))"
                                                               th:field="*{age}" id="age"/>
                                                        <br/>
                                                        <label for="username" class="form-label">Email: </label>
                                                        <input type="email" class="form-control" th:field="*{username}"
                                                               id="username"/>
                                                        <br/>
                                                        <label for="password" class="form-label">Password: </label>
                                                        <input type="password" class="form-control"
                                                               th:field="*{password}" id="password"/>
                                                        <br/>
                                                        <div class="form-group">
                                                            <label for="roles">Role</label>
                                                            <select class="form-control" th:size="${rolesList.size()}"
                                                                    th:field="*{roles}" id="roles" multiple="multiple">
                                                                <option th:each="role : ${rolesList}"
                                                                        th:field="*{roles}"
                                                                        th:value="${{role}}"
                                                                        th:text="${role}">Part name
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <br/>

                                                        <div class="d-grid gap-2 col-4 mx-auto">
                                                            <button type="submit" class="btn btn-success">Add new user
                                                            </button>
                                                        </div>

                                                    </form>
                                                </div>
                                                <div class="col-sm">

                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade show" id="user"
                     th:classappend="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} ? '' : 'active'">
                    <div class="container mt-2">
                        <h1>User information-page</h1>
                        <ul class="list-group mt-4">
                            <li class="list-group-item bg-transparent">
                                <h4>About user</h4>
                            </li>
                            <li class="list-group-item border-top">
                                <table class="table table-striped table-borderless border-top mt-3 mb-5">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><a th:text="${currentUser.getId()}"
                                               target="_blank"></a></td>
                                        <td><a th:text="${currentUser.getFirstName()}"
                                               target="_blank"></a></td>
                                        <td><a th:text="${currentUser.getLastName()}"
                                               target="_blank"></a></td>
                                        <td><a th:text="${currentUser.getAge()}"
                                               target="_blank"></a></td>
                                        </th>
                                        <td><a th:text="${currentUser.getUsername()}"
                                               target="_blank"></a></td>
                                        </th>

                                        <td><a th:text="${ currentUser.getRolesString()}"
                                               target="_blank"></a></td>
                                        </th>
                                    </tr>
                                    </tbody>
                                </table>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
